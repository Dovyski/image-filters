<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script>
    <style>
        #scatter-gl-container,
        .canvas-wrapper {
            display: inline-block;
            vertical-align: top
        }

        #scatter-gl-container {
            border: 1px solid #000;
            position: relative
        }

        #scatter-gl-container canvas {
            transform: translate3d(-50%, -50%, 0);
            left: 50%;
            top: 50%;
            position: absolute
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="canvas-wrapper"> <canvas id="output"></canvas> <video id="video" playsinline="" style="-webkit-transform:scaleX(-1);transform:scaleX(-1);visibility:hidden;width:auto;height:auto;"> </video> </div>
            <div id="scatter-gl-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script src="demo.js"></script>
</body>


</html>
